<mat-card>
  <div class="row">
    <div class="col-6">
      <label class="col-3"><span style="color: red;">*</span>就業狀況</label>
      <mat-form-field class="col-9" [formGroup]="this.vm.employmentForm">
        <mat-label></mat-label>
        <input
         formControlName="esName"
          name="esName"
          type="text"
          matInput
          placeholder="請輸入就業狀況"
        />
        <mat-error *ngIf="
        !this.vm.employmentForm.controls.esName.pristine &&
        this.vm.employmentForm.controls.esName.hasError('required')
      ">此為必填欄位</mat-error>
        <mat-error *ngIf="
        !this.vm.employmentForm.controls.esName.pristine &&
        this.vm.employmentForm.controls.esName.hasError('maxlength')
      ">長度不得超過200個字</mat-error>
      <mat-error *ngIf="
      !this.vm.employmentForm.controls.esName.pristine &&
      this.vm.employmentForm.controls.esName.hasError('matchLangNum')
    ">請輸入中文/英文/數字
  </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div style="display: flex; justify-content: center">
    <button type="button" mat-raised-button color="primary" (click)="addEditSave()">儲存</button>
    <button type="button" mat-raised-button color="primary" (click)="addEditCancel()">取消</button>
  </div>
</mat-card>
