<mat-card>

  <div class="row">
    <div class="col-6">
      <label class="col-2">角色名稱</label>
      <mat-form-field class="col-10" >
        <mat-label></mat-label>
        <input
          name="roleName"
          type="text"
          [(ngModel)]="vm.roleName"
          pInputText
          matInput
          />
        </mat-form-field>
      </div>
    </div>
  </mat-card>


<mat-card>
    <div  style="margin-top: 10px">
      <table mat-sort mat-table [dataSource]="vm.dataSourceMember">
        <ng-container matColumnDef="empDepName">
          <th  mat-header-cell *matHeaderCellDef style="text-align: center" >組織部門</th>
          <td mat-cell  *matCellDef="let element; let i = index">{{element.empDepName}}</td>
        </ng-container>
        <ng-container matColumnDef="empEnName">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">姓名</th>
          <td mat-cell  *matCellDef="let element; let i = index;">{{ element.empEnName}}</td>
        </ng-container>
        <ng-container matColumnDef="empEmail">
          <th mat-header-cell *matHeaderCellDef style="text-align: center" >帳號</th>
          <td mat-cell  *matCellDef="let element; let i = index;">{{ element.empEmail}}</td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="vm.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: vm.displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>

    <div style="display: flex; justify-content: center">
    <button
    type="button"
    mat-raised-button
    color="primary"
    routerLink="/main/authorization/role"
  >

    關閉
  </button>
</div>
</mat-card>
