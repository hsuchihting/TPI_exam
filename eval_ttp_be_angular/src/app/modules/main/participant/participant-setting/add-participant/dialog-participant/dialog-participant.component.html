<h2 align="center" mat-dialog-title>檢視Email範本</h2>
<mat-dialog-content class="mat-typography">
     <p class="title">範本名稱:{{etName}}</p>
     <p>
      {{subject}}
     </p>
     <p>
      {{etContent}}
     </p>

</mat-dialog-content>
<mat-dialog-actions align="center">
  <button  color="primary"
  mat-raised-button mat-dialog-close>關閉</button>
</mat-dialog-actions>
